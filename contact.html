<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - C Language Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbc4b6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #815d4a;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #886161;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            background-color: #007bff;
            color: rgb(100, 56, 56);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
<a href="index.html">home</a>
    <a href="ABOUT.html">about</a>

</div>
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or suggestions, feel free to reach out using the form below.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="hero-btn red-btn" onclick="alert('data is submited')">Send Message</button>
        </form>
    </div>
    
</body>
</html>
